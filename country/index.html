<script>
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regexS = "[\\?&]" + name + "=([^&#]*)";
    var regex = new RegExp(regexS);
    var results = regex.exec(window.location.href);
    if (results == null)
        return "";
    else
        return decodeURIComponent(results[1].replace(/\+/g, " "));
}
const appNotice = $('.app .notice');
appNotice.html('<p>Fetching the Data</p>');
var live = getParameterByName('live');
$(document).ready(function() {
    if (live == live) {
        $.ajax({
            type: "GET",
            url: "https://corona.lmao.ninja/countries/" + live,
            success: function(data) {
                console.log('DATA: ', data);
                if (data === 'Country not found') {
                    appNotice.empty();
                    appNotice.append('<p class="notification is-danger">data not Found</p>');
                } else if (live === '') {
                    appNotice.empty();
                    appNotice.append('<p class="notification is-danger">Data Not Found</p>');
                } else {
                    appNotice.empty();
                    let mvcountry = data.country;
                    let mvcases = data.cases;
                    let mvtodayCases = data.todayCases;
                    let mvdeaths = data.deaths;
                    let mvtodayDeaths = data.todayDeaths;
                    let mvrecovered = data.recovered;
                    let mvactive = data.active;
                    let mvcritical = data.critical;
                    let mvcasesPerOneMillion = data.casesPerOneMillion;
                    appNotice.append('<p>country - ' + mvcountry + '</p>');
                    appNotice.append('<p>cases - ' + mvcases + '</p>');
                    appNotice.append('<p>Today Cases - ' + mvtodayCases + '</p>');
                    appNotice.append('<p>Deaths -' + mvdeaths + '</p>');
                    appNotice.append('<p>Today Deaths - ' + mvtodayDeaths + '</p>');
                    appNotice.append('<p>Recovered - ' + mvrecovered + '</p>');
                    appNotice.append('<p>Active - ' + mvactive + '</p>');
                    appNotice.append('<p>Critical - ' + mvcritical + '</p>');
                    appNotice.append('<p>Cases Per One Million - ' + mvcasesPerOneMillion + '</p>');
                }
            }
        })
    }
});
(function() {
    var burger = document.querySelector('.burger');
    var nav = document.querySelector('#' + burger.dataset.target);

    burger.addEventListener('click', function() {
        burger.classList.toggle('is-active');
        nav.classList.toggle('is-active');
    });
})();
if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
                console.log('SuperPWA service worker ready');
                registration.update();
            })
            .catch(function(error) {
                console.log('Registration failed with ' + error);
            });
    });
}
</script>
